      color: #fff;
      padding: 30px;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      animation: slide-in 1s ease-in-out;
    }

    @keyframes slide-in {
      from {
        transform: translateY(-40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input[type="text"], select {
      width: 100%;
      padding: 10px 15px;
      margin-top: 8px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus, select:focus {
      background-color: #e0f7fa;
      color: #000;
      outline: none;
      transform: scale(1.02);
    }

    select {
      background-color: #ffffff;
      color: #000;
      cursor: pointer;
    }

    select:hover {
      background-color: #f1f1f1;
    }

    input[readonly] {
      background-color: #ccc;
      color: #333;
      cursor: not-allowed;
    }

      display: flex;
      align-items: center;
      gap: 20px;

    }

    }

    }

    }

    .form-row {

    }
